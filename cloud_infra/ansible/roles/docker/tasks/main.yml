---
- name: Ensure apt packages are up to date
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install prerequisites for Docker
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Add Dockerâ€™s official GPG key
  ansible.builtin.shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker apt repository
  copy:
    dest: /etc/apt/sources.list.d/docker.list
    content: "deb [arch={{ ansible_architecture | default('amd64') }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    owner: root
    group: root
    mode: "0644"

- name: Update apt cache (after adding Docker repo)
  apt:
    update_cache: true

- name: Install Docker Engine, CLI and Compose
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Ensure Docker service is enabled and running
  service:
    name: docker
    state: started
    enabled: true

- name: Add user to docker group (no sudo needed for docker commands)
  user:
    name: "{{ docker_group_user }}"
    groups: docker
    append: true
  when: docker_group_user | length > 0
  notify:
    - Restart Docker

- name: Configure Docker daemon.json (logging, IPv6 optional)
  template:
    src: "daemon.json.j2"
    dest: "/etc/docker/daemon.json"
    owner: root
    group: root
    mode: "0644"
  notify:
    - Restart Docker
